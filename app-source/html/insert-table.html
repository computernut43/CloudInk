<!doctype html>
<html lang="">
	<head>
		<meta charset="utf-8" />
		<title>Nextcloud Notes Client - Insert Table</title>
		<script>
			require( '../js/theme.min' )
		</script>
		<link rel="stylesheet" type="text/css" href="../css/modal.min.css" media="all">
	</head>
	
	<body>
		<header data-i18n="inserttable:body.header">Insert a table:</header>
		
		<div class="scroll">
			<div class="columns">
				<div>
					<canvas id="table" width="120" height="120"></canvas>
				</div>
				
				<div>
					<form id="modal-form">
						<ul id="fields">
							<li>
								<label for="columns" data-i18n="inserttable:body.label.columns">Columns</label>
								<input type="number" id="columns" name="columns" title="this field is required" value="4" min="1" max="50" data-i18n="[title]inserttable:body.input.title" tabindex="1" autofocus>
							</li>
							<li>
								<label for="rows" data-i18n="inserttable:body.label.rows">Rows</label>
								<input type="number" id="rows" name="rows" title="this field is required" value="4" min="1" max="50" data-i18n="[title]inserttable:body.input.title" tabindex="2">
							</li>
						</ul>
						
						<footer>
							<button id="cancel" class="ui-button" type="button" data-i18n="inserttable:body.button.cancel" tabindex="4">Cancel</button>
							<button id="create" class="ui-button" type="submit" data-i18n="inserttable:body.button.create" tabindex="3">Insert</button>
						</footer>
					</form>
				</div>
			</div>
		</div>
		
		<script>
			require( '../js/insert-table.min' )
		</script>
	</body>
</html>
