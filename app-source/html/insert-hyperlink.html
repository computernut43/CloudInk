<!doctype html>
<html lang="">
	<head>
		<meta charset="utf-8" />
		<title>Nextcloud Notes Client - Insert Hyperlink</title>
		<script>
			require( '../js/theme.min' )
		</script>
		<link rel="stylesheet" type="text/css" href="../css/modal.min.css" media="all">
	</head>
	
	<body>
		<header data-i18n="inserthyperlink:body.header">Insert a hyperlink:</header>
		
		<div class="scroll">
			<form id="modal-form">
				<ul id="fields">
					<li>
						<label for="url" data-i18n="inserthyperlink:body.label.url">Hyperlink</label>
						<input type="url" id="url" name="url" placeholder="https://example.com" required title="this field is required" value="" data-i18n="[placeholder]inserthyperlink:body.input.placeholder; [title]inserthyperlink:body.input.title" tabindex="1" autofocus>
					</li>
				</ul>
				
				<footer>
					<button id="cancel" class="ui-button" type="button" data-i18n="inserthyperlink:body.button.cancel" tabindex="3">Cancel</button>
					<button id="create" class="ui-button" type="submit" data-i18n="inserthyperlink:body.button.create" tabindex="2">Insert</button>
				</footer>
			</form>
		</div>
		
		<script>
			require( '../js/insert-hyperlink.min' )
		</script>
	</body>
</html>
